<!doctype html>
<html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<div ng-controller="myCtrl">
    {{ greeting }}
</div>

<script>
   var app = angular.module('demo', []);

    $scope.greeting='Welcome';
});
   angular.bootstrap(document, ['demo']);
</script>
</body>
</html>
